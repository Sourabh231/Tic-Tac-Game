<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac game</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Game</li>
        </ul>
    </nav>

    <div class="gameContainer">
         <div class="container">
            <div class="box border-top border-left"><span class="boxtext"></span></div>
            <div class="box border-top"><span class="boxtext"></span></div>
            <div class="box border-top border-right"><span class="boxtext"></span></div>
            <div class="box border-left"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box border-right"><span class="boxtext"></span></div>
            <div class="box border-left border-bottom"><span class="boxtext"></span></div>
            <div class="box border-bottom"><span class="boxtext"></span></div>
            <div class="box border-bottom border-right"><span class="boxtext"></span></div>
         </div>
         <div class="gameInfo">
            <h1>Welcome to Tic Tac Game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="restart">Restart Game</button>
            </div>
            
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
